<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" class="brand" alt="spotify">
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class ="songList">
            <h1>Bests of Free</h1>
            <div class="songitemcontainer">
            <div class="songitem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id ="0" class="fa-solid songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id ="1" class="fa-solid songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id ="2" class="fa-solid songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id ="3" class="fa-solid songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id ="4" class="fa-solid songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
            <div class="songitem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id ="5" class="fa-solid songItemPlay fa-play-circle"></i></span>
                </span>
            </div>            
            <div class="songitem">
                <img alt="1">
                <span class="songName"></span>
                <span class="songlistplay"><span class="timestamp"><i id ="6" class="fa-solid songItemPlay fa-play-circle"></i></span>
                </span>
            </div>
        </div>
        </div>
        <div class ="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" id="myProgressBar" name="range" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="prev"></i>
            <i class="fa-solid fa-2x fa-play-circle" id="playit"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="play.gif" width="40px" id="gift">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9df28c2723.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
